# =================================================================
# Mosquitto Configuration for Docker
# Path: /mosquitto/conf/mosquitto.conf
# =================================================================

# --- General Settings ---
persistence true
persistence_location /mosquitto/data/
log_dest file /mosquitto/log/mosquitto.log
log_type all

# --- Default Listener for Local Clients ---
listener 1883

# Set to false and add a password_file or cert for production
allow_anonymous true
