name: Deploy Python Function App to Azure

on:
  push:
    branches:
      - main
    paths:
      - 'infra/functions/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout GitHub Action'
        uses: actions/checkout@v4

      - name: 'Set up Python version'
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: 'Create deployment package'
        shell: bash
        run: |
          cd ./infra/functions/IoTHubProcessor
          zip -r ../../../deployment.zip .

      - name: 'Upload deployment package artifact'
        uses: actions/upload-artifact@v4
        with:
          name: python-function-app
          path: ./deployment.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
      id-token: write

    steps:
      - name: 'Download deployment artifact'
        uses: actions/download-artifact@v4
        with:
          name: test-func-artifact

      - name: Azure CLI Login
        uses: Azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: 'List files in workspace'
        run: ls -R

      - name: 'Deploy the test function'
        uses: Azure/functions-action@v1
        id: deploy-iothubprocessor-function
        with:
          app-name: "bk-of-energy-modifier"
          package: "deployment.zip"